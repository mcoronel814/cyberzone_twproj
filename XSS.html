<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XSS</title>
    <link rel="stylesheet" href="XSS.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="./index.html">CyberZone</a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="./Learn_Now.html">Learn Now</a></li>
                    <li><a href="./About_Us.html">About Us</a></li>
                    <li><a href="#">Resources</a></li>
                    <li>
                        <button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'"
                            style="width: auto">
                            Login
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">
                        Log In
                    </button>
                    <button type="button" onclick="register()" class="toggle-btn">
                        Register
                    </button>
                </div>
                <form id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Email Id" required />
                    <input type="password" class="input-field" placeholder="Enter Password" required />
                    <input type="checkbox" class="check-box" /><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First Name" required />
                    <input type="text" class="input-field" placeholder="Last Name " required />
                    <input type="email" class="input-field" placeholder="Email Id" required />
                    <input type="password" class="input-field" placeholder="Enter Password" required />
                    <input type="password" class="input-field" placeholder="Confirm Password" required />
                    <input type="checkbox" class="check-box" /><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        <main class="main-container">
          <div class="card--outlined">
            <div class="card__media">
              <img src="XSS Stock Image.webp" alt="XSS Image">
            </div>
            <section class="text-section">
              <h1 class="card-title">Cross Site Scrpiting (XSS)</h1>
              <h2 class="explanation-text">
                Cross Site Scrpiting (XSS) are attacks where malicious scripts are
                injected into trusted websited.
              </h2>
              <ul class="bullet-list">
                <li>Stored XSS</li>
                <li>Reflective XSS</li>
                <li>Dom-base XSS</li>
              </ul>
            </section>
            <div class="start-button-box">
              <a href="/XSS_Learning_Page.html">
                <button class="start-button start-button--raised">Begin</button>
              </a>
            </div>
          </div>
        </main>
    </div>
  </body>
</html>
