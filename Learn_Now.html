<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Learn Now</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="./index.html">CyberZone</a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="./Learn_Now.html">Learn Now</a></li>
                    <li><a href="./About_Us.html">About Us</a></li>
                    <li><a href="#">Resources</a></li>
                    <li>
                        <button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'"
                            style="width: auto">
                            Login
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">
                        Log In
                    </button>
                    <button type="button" onclick="register()" class="toggle-btn">
                        Register
                    </button>
                </div>
                <form id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Email Id" required />
                    <input type="password" class="input-field" placeholder="Enter Password" required />
                    <input type="checkbox" class="check-box" /><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First Name" required />
                    <input type="text" class="input-field" placeholder="Last Name " required />
                    <input type="email" class="input-field" placeholder="Email Id" required />
                    <input type="password" class="input-field" placeholder="Enter Password" required />
                    <input type="password" class="input-field" placeholder="Confirm Password" required />
                    <input type="checkbox" class="check-box" /><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        <div class="subjects">
            <img src="images/software_sec_img.webp" alt="Software Security picture">
            <h3>Software Security</h3>
        </div>
        <div class="subjects">
            <img src="images/network_sec_img.jpeg" alt="Network Security picture">
            <h3>Network Security</h3>
        </div>
        <div class="subjects">
            <img src="images/web_sec_img.jpg" alt="Web Security picture">
            <h3>Web Security</h3>
        </div>
        <div class="subjects">
            <img src="images/system_sec_img.jpg" alt="System Security picture">
            <h3>System Security</h3>
        </div>
        <div class="subjects">
            <img src="images/cryptography_img.webp" alt="Cryptography picture">
            <h3>Cryptography</h3>
        </div>
        <div class="subjects">
            <img src="images/blockchain_img.png" alt="Blockchain picture">
            <h3>Blockchain</h3>
        </div>
        <div class="subjects">
            <img src="images/mobile_sec_img.jpg" alt="Mobile Security picture">
            <h3>Mobile Security</h3>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
    <script>
        var modal = document.getElementById("login-form");
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
